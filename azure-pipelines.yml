# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js 10.X'

- script: |
    npm run build:clean
  displayName: 'build solution'

- script: |
    npm run test:coverage:cobertura
  displayName: 'run unit tests and code coverage'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage/cobertura-coverage.xml'
    pathToSources: '$(System.DefaultWorkingDirectory)'
    failIfCoverageEmpty: true

- task: TfxInstaller@3
  displayName: Install tfxc-cli
  inputs:
    version: 'v0.7.x'

- task: PackageAzureDevOpsExtension@3
  displayName: Package extension
  inputs:
    rootFolder: '$(System.DefaultWorkingDirectory)'
    updateTasksVersion: false

- task: CopyFiles@2
  displayName: Copy vsix to publishing folder
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)'
    Contents: '**/*.vsix'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/Extension'
    CleanTargetFolder: true
    OverWrite: true
    flattenFolders: true
    preserveTimestamp: true

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/Extension/'
    artifact: 'Extension'
    publishLocation: 'pipeline'

