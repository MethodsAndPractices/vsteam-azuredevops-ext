# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js 10.X'

- script: |
    npm install
  displayName: 'npm install extension packages'

- task: CmdLine@2
  displayName: 'npm install extension task VSTeam PowerShell'
  inputs:
    script: |
      npm install
    workingDirectory: '$(System.DefaultWorkingDirectory)/vsteam-azuredevops/V1/'

- script: |
    npm run build
  displayName: 'transpile typescript'

- script: |
    npm run testCovCobertura
  displayName: 'run unit tests and code coverage'

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: 'Cobertura'
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage/cobertura-coverage.xml'
    pathToSources: '$(System.DefaultWorkingDirectory)'
    failIfCoverageEmpty: true
