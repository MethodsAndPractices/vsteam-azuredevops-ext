parameters:
  CodeCoverage: false
  UnitTests: false
  OS: null

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js 10.X'

- script: |
    npm run initdev && npm run build
  displayName: 'build solution'

- ${{ if eq(parameters.UnitTests, true) }}:
  - script: |
      npm run test
    displayName: 'run unit tests'

- ${{ if eq(parameters.CodeCoverage, true) }}:
  - script: |
      npm run test:coverage:cobertura
    displayName: 'run unit tests and code coverage'

  - task: PublishCodeCoverageResults@1
    inputs:
      codeCoverageTool: 'Cobertura'
      summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage/cobertura-coverage.xml'
      pathToSources: '$(System.DefaultWorkingDirectory)'
      failIfCoverageEmpty: true

- task: PublishTestResults@2
  displayName: 'Publish Test Results'
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '$(System.DefaultWorkingDirectory)/**/*.results.xunit.xml'
    testRunTitle: '${{ parameters.os }} Unit Tests'
  condition: succeededOrFailed()
